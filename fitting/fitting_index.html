  <script>

    document.addEventListener("DOMContentLoaded", function() {
      const logoutButton = document.getElementById("logoutButton");
      const logoutModalElement = document.getElementById("logoutModal");
      const confirmLogoutButton = document.getElementById("confirmLogout");

      const logoutModal = new bootstrap.Modal(logoutModalElement);

      logoutButton.addEventListener("click", function() {
        logoutModal.show();
      });

      confirmLogoutButton.addEventListener("click", function() {
        logout();
      });

      function logout() {
        sessionStorage.removeItem('currentPage');
        localStorage.removeItem('currentUser');
        window.location.href = "/login.php";
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
    const currentPath = window.location.pathname;
    
    function setActiveMenu(menuId) {
      document.getElementById(menuId).classList.add('active');
    }

    if (currentPath.includes("home_fitting.php")) {
      setActiveMenu("homeMenu");
    } else if (currentPath.includes("Actual_production.php")) {
      setActiveMenu("actualMenu");
    } else if (currentPath.includes("summary.php")) {
      setActiveMenu("summaryMenu");
    }
  });
